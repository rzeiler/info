        gcc = document.gas_consumption_calculator;

        if (!gcc.consumption.value.match(/^[-]?\d*\.?\d*$/)) {
          alert("Bitte geben Sie eine gï¿½ltige Zahl ein!");

          return false;
        }

        var int_condition = parseFloat(gcc.condition.value.replace(",", "."));

        var result = 0;

        var ret_str = "";

        if (gcc.consumption_type.value == "kwh") {
          result =
            gcc.consumption.value / (gcc.heating_value.value * int_condition);

          ret_str =
            'Ihr Jahresverbrauch  entspricht <b class="color1">' +
            result.toFixed(2).toString().replace(".", ",") +
            " m<sup>3</sup></b>.";
        } else {
          result =
            gcc.consumption.value * gcc.heating_value.value * int_condition;

          ret_str =
            '<b>Ergenbis:</b> Ihr Jahresverbrauch  entspricht <b class="color1">' +
            result.toFixed(2).toString().replace(".", ",") +
            " kWh</b>.";
        }
        return false;
      }</script></body></html>
